// For the above defined plugin 'com.google.protobuf', need to add dependency
buildscript {
    ext {
        protobufGradlePluginVersion = rootProject.ext.protobufGradlePluginVersion
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:${rootProject.ext.protobufGradlePluginVersion}"
    }
}

plugins {
    id 'java'
    // plugin to compile proto file and generate java classes
    id 'com.google.protobuf' version "${protobufGradlePluginVersion}"
    // idea plugin for adding auto-generated java files to
    id 'idea'

}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${rootProject.ext.protocVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${rootProject.ext.grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
group 'com.mulani'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group:"io.grpc", name:"grpc-protobuf", version:"${rootProject.ext.grpcVersion}"
    implementation group:"io.grpc", name:"grpc-stub", version:"${rootProject.ext.grpcVersion}"
    // https://github.com/grpc/grpc-java/issues/5343 - Java 9 and above will fail without below while compiling autogenerated code
    implementation "javax.annotation:javax.annotation-api:1.3.2"
}

// Inform IDEs like IntelliJ IDEA, Eclipse or NetBeans about the generated code.
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}